<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drinking Streak App</title>
   
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <script src="streak.js"></script>
        <header>
        <h1>Water Drinking Streak App</h1>
    </header>
    <div class="container">
        <div class="streak">Current Streak: <span id="streak-counter">0</span> days</div>
        <button class="button" onclick="logWaterIntake()">Log Water Intake</button>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar">10%</div>
            </div>
        </div>
    </div>
</body>
</html>
